version: '3.8'

services:
  borui:
    build: .
    image: borui:latest
    container_name: borui
    restart: unless-stopped
    ports:
      - "3000:3000"       # Web UI
      - "7835:7835"       # Bore control port
      - "10000-10100:10000-10100"  # Tunnel ports range
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///app/data/borui.db
      - BIND_ADDR=0.0.0.0:3000
      - RUST_LOG=info,borui=debug
      # IMPORTANT: Generate a secure JWT_SECRET for production
      # Example: openssl rand -hex 32
      # Set via .env file or environment variable
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-in-production}
    networks:
      - borui-network

networks:
  borui-network:
    driver: bridge
