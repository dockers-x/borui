<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Borui</title>
    <style>
        :root {
            --primary: #9770c9;
            --primary-light: #b89bd9;
            --primary-dark: #7a5aa8;
            --secondary: #d5a3e9;
            --bg-primary: #f5f5ff;
            --bg-card: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --text-tertiary: #b2bec3;
            --danger: #d63031;
            --shadow-lg: 0 8px 32px rgba(151, 112, 201, 0.16);
            --radius-lg: 16px;
            --radius-xl: 20px;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #9770c9 0%, #d5a3e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            padding: var(--space-lg);
            -webkit-font-smoothing: antialiased;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
        }

        .lang-selector-wrapper {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
            z-index: 10;
        }

        .lang-select {
            padding: var(--space-sm);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all var(--transition-base);
            backdrop-filter: blur(10px);
        }

        .lang-select:hover {
            background: white;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .login-container {
            background: var(--bg-card);
            padding: var(--space-lg) var(--space-lg) var(--space-lg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-md);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 16px rgba(151, 112, 201, 0.3);
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .error-message {
            background: rgba(214, 48, 49, 0.1);
            color: var(--danger);
            padding: var(--space-sm);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-md);
            display: none;
            font-size: 0.875rem;
            font-weight: 500;
            border: 2px solid rgba(214, 48, 49, 0.2);
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-sm);
            border: 2px solid #d5dae0;
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            color: var(--text-primary);
            background: #fafaff;
            transition: all var(--transition-base);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(151, 112, 201, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: var(--space-sm);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: 0 4px 16px rgba(151, 112, 201, 0.3);
            margin-top: var(--space-sm);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(151, 112, 201, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer-text {
            text-align: center;
            margin-top: var(--space-lg);
            color: var(--text-tertiary);
            font-size: 0.8125rem;
        }

        @media (max-width: 768px) {
            .lang-selector-wrapper {
                top: var(--space-sm);
                right: var(--space-sm);
            }

            .login-container {
                padding: var(--space-md);
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>

    <div class="lang-selector-wrapper">
        <select id="language-selector" class="lang-select">
            <option value="en">English</option>
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
        </select>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">B</div>
            <h1 data-i18n="login.title">Borui</h1>
            <p data-i18n="login.subtitle">Tunnel Management Platform</p>
        </div>

        <div id="error" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username" data-i18n="login.username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" data-i18n="login.password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login" data-i18n="login.loginButton">Login</button>
        </form>

        <div class="footer-text">
            Powered by Borui &copy; 2025
        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script>
        // Load i18n
        (async function() {
            await i18n.loadLocale(i18n.locale);

            // Setup language selector
            const langSelector = document.getElementById('language-selector');
            langSelector.value = i18n.locale;
            langSelector.addEventListener('change', async (e) => {
                await i18n.loadLocale(e.target.value);
            });
        })();

        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = form.querySelector('button');

            submitBtn.disabled = true;
            submitBtn.setAttribute('data-i18n', 'login.loggingIn');
            submitBtn.textContent = i18n.translations.login?.loggingIn || 'Logging in...';
            errorDiv.classList.remove('show');

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Save token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to main page
                window.location.href = '/';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.setAttribute('data-i18n', 'login.loginButton');
                submitBtn.textContent = i18n.translations.login?.loginButton || 'Login';
            }
        });
    </script>
</body>
</html>
